<!DOCTYPE HTML>
<html>
	<head>
		<title>CASTER 0.0.0</title>
		<link rel="stylesheet" href="css.css" />
		
		<script type="text/javascript" src="lib/jquery-1.9.1.js">
		</script>
		<script type="text/javascript" src="lib/atom-full-compiled.js">
		</script>
		<script type="text/javascript" src="lib/libcanvas-full-compiled.js">
		</script>
		<script src="pit.js">
		</script>
		<script src="network.js">
		</script>
		<script src="model.js">
		</script>
		<script src="view.js">
		</script>
		<script src="controller.js">
		</script>
		<script type="text/javascript">
			atom.dom(function () {
    			caster_controller = new Caster.Controller();
    			$('button.action[value=select]').addClass('selected');
			});
		</script>
	</head>
	
	<body>
	<table id="main_table" width="100%">
		<tr>
			<td width="200px">
			    <div id="connect_button" style="display:none;">
			        <button onclick="caster_controller.network_controller.connect();">Connect</button>
			    </div>
				<form id="login_form" method="post" onsubmit="return caster_controller.network_controller.do_login(this);">
					<table>
						<tr>
							<td><label for="login">Login</label></td>
							<td><input type="text" name="login" value="demoth" id="login"/></td>
						</tr>
						<tr>
							<td><label for="passw">Pass</label></td>
							<td><input type="text" name="passw" value="asdf" id="passw"/></td>
						</tr>
						<tr><td><input type="submit" name="submit" value="Вход" id="submit" /></td></tr>
					</table>
				</form>
				
				<table id="creatures" style="border: solid 1px grey; display:none;">
					<thead>
						<tr><th>ID</th><th>Class</th><th>Name</th></tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div id="cr_info" style="display:none;">
					<h1 id="cr_name">?</h1>
					<p id="cr_status">Awaiting join...</p>
					<p>HP:<span id="cr_hp">?</span></p>
					<p>MP:<span id="cr_mp">?</span></p>
					<p>TIME:<span id="cr_time">?</span></p>
					<h3>Actions:</h3>
					<div id="actions_buttons">
						<button class="action" value="select" onclick="caster_controller.view.toggle_action(this);">Select</button>
						<button class="action" value="move" onclick="caster_controller.view.toggle_action(this);">Move</button>
						<button class="action" value="attack" onclick="caster_controller.view.toggle_action(this);">Attack</button>
					</div>
					<div id="actions_div" style="overflow: auto; max-height: 300px;">
					<table id="action_table" width="150em">
						<thead>
							<tr><th width="10%">#</th><th>Action</th><th>Cost</th></tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					</div>
				</div>
			</td>
			<td>
				<div id="field">
				</div>
			</td>
			<td width="200px">
				<p id="pointer_coords">?</p>
				<h3>Target:</h3>
				<div id="target_description">
					Nothing selected
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<textarea id="console_output" rows="15" cols="80"></textarea>
				<p> Turn #<span id="game_turn">?</span></p>
			</td>
		</tr>
	</table>
	</body>
</html>
