        </form>

                SORSEG

        </div>
        <div id="chat_wrapper">
            <textarea id="console_output" rows="6" cols="80"></textarea>
        </div>
        
    <script type="application/javascript">
        "use strict";
        var temp_map = [
            '######################',
            '#....................#',
            '#....................#',
            '#....................#',
            '#....................#',
            '#....................#',
            '#..............@.....#',
            '######################'
        ];
        
        for (var i in temp_map){
            var line = '<tr>';
            for (var j in temp_map[i].split('')){
                line += '<td><div>' + temp_map[i][j] + '</div></td>';
            }
            line += '</tr>';
            $('#field').append(line);
        }
        
               
    </script>
