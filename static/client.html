<!DOCTYPE HTML>
<html>
	<head>
		<script>
			var ws = new WebSocket('ws://'+document.location.host);
			ws.onmessage = function(message) {
				document.getElementsByName('output')[0].value += "\n"+message.data; 
			};
			ws.onclose = function(){
				document.getElementsByName('output')[0].value += "\nCLOSED"
			} 
			function do_login(form)
			{
				f = document.getElementsByName('login_form')[0]
				ws.send(JSON.stringify({what:"login", 
				                        login:f.login.value,
				                        passw:f.passw.value}))
				return false;
			}
		</script>
	</head>
	<body>
		
	<form name="login_form" method="post" onsubmit="return do_login(this);">
		<table>
			<tr>
				<td><label for="login">Login</label></td>
				<td><input type="text" name="login" value="" id="login"/></td>
			</tr>
			<tr>
				<td><label for="passw">Pass</label></td>
				<td><input type="text" name="passw" value="" id="passw"/></td>
			</tr>
			<tr><td><input type="submit" name="submit" value="Вход" id="submit" /></td></tr>
		</table>
	</form>
	
	
	<textarea name="output" rows="8" cols="40">
	</textarea>
	
	</body>
</html>
